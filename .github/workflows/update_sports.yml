name: Update Sports Infrastructure

on:
  schedule:
    - cron: '*/30 * * * *' # Increased frequency: runs every 30 minutes for live-ish data
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Scraper & Generator
        env:
          # Optional: Add this secret in your GitHub Repo settings for live scores
          LIVE_API_KEY: ${{ secrets.LIVE_SCORES_API_KEY }}
        run: python main.py

      - name: Commit and Push Updates
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/*.json
          git add sitemap.xml
          git commit -m "Automated update: Content, Live Scores & Sitemap [$(date)]" || echo "No changes to commit"
          git push
