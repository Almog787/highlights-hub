<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">

    <title>Toon Universe | Premium Kids Streaming</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { 
            --bg-dark: #050a18; 
            --accent: #ffcc00; 
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            background-color: var(--bg-dark); 
            color: #ffffff; 
            font-family: 'Outfit', sans-serif;
            margin: 0;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 204, 0, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(0, 200, 255, 0.05) 0%, transparent 40%);
        }

        /* Modern Navbar */
        .navbar {
            background: rgba(5, 10, 24, 0.8);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1.2rem 0;
        }

        .navbar-brand {
            font-weight: 900;
            letter-spacing: -1px;
            font-size: 1.8rem;
            background: linear-gradient(45deg, var(--accent), #fff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Hero Styling */
        .hero {
            padding: 100px 0 50px;
            text-align: center;
        }

        .hero h1 {
            font-weight: 900;
            font-size: 4rem;
            margin-bottom: 15px;
            text-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .hero p {
            color: #94a3b8;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Grid & Glass Cards */
        .stream-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 30px;
            padding-bottom: 80px;
        }

        .stream-card {
            background: var(--glass);
            backdrop-filter: blur(5px);
            border-radius: 24px;
            border: 1px solid var(--glass-border);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
        }

        .stream-card:hover {
            transform: translateY(-12px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 25px 50px -12px rgba(255, 204, 0, 0.2);
        }

        .video-box {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
        }

        .video-box iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: 0;
        }

        .info {
            padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);
        }

        .live-badge {
            display: inline-flex;
            align-items: center;
            background: rgba(239, 68, 68, 0.15);
            color: #ef4444;
            padding: 4px 12px;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 10px;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .live-dot {
            width: 6px;
            height: 6px;
            background: #ef4444;
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 10px #ef4444;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .stream-title {
            font-weight: 700;
            font-size: 1.05rem;
            line-height: 1.4;
            color: #f1f5f9;
        }

        footer {
            padding: 60px 0;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            font-size: 0.9rem;
            color: #64748b;
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 10px; }
        ::-webkit-scrollbar-track { background: var(--bg-dark); }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 5px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent); }

    </style>
</head>
<body>

<nav class="navbar sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand" href="#">TOON<span style="color:#fff">UNIVERSE</span></a>
        <div class="d-none d-md-block small text-secondary">
            <i class="bi bi-broadcast text-danger me-2"></i>24/7 Global Kids Network
        </div>
    </div>
</nav>

<header class="hero">
    <div class="container">
        <h1>Unlimited <span style="color:var(--accent)">Fun.</span></h1>
        <p>Premium live animation channels from across the globe, updated every 6 hours by our AI curator.</p>
    </div>
</header>

<main class="container">
    <div class="stream-grid" id="cartoon-grid">
        </div>
</main>

<footer>
    <div class="container">
        <div class="mb-3">
            <a href="#" class="text-white mx-2 fs-5"><i class="bi bi-youtube"></i></a>
            <a href="#" class="text-white mx-2 fs-5"><i class="bi bi-twitter-x"></i></a>
            <a href="#" class="text-white mx-2 fs-5"><i class="bi bi-discord"></i></a>
        </div>
        <p>¬© 2026 Toon Universe | Dynamic Streaming Platform</p>
        <p class="small">Curated with ‚ù§Ô∏è by <a href="https://github.com/almog787" class="text-warning text-decoration-none">Almog787</a></p>
    </div>
</footer>

<script>
    async function fetchStreams() {
        const grid = document.getElementById('cartoon-grid');
        try {
            const res = await fetch('streams.json');
            if (!res.ok) throw new Error();
            const data = await res.json();
            
            grid.innerHTML = ''; // Clear skeleton
            
            data.cartoons.forEach((s, index) => {
                const delay = index * 100; // Staggered animation
                grid.innerHTML += `
                    <div class="stream-card" style="animation: fadeInUp 0.6s ease forwards ${delay}ms; opacity: 0;">
                        <div class="video-box">
                            <iframe src="${s.url}?rel=0&mute=1&showinfo=0" allowfullscreen loading="lazy"></iframe>
                        </div>
                        <div class="info">
                            <div class="live-badge">
                                <span class="live-dot"></span>LIVE NOW
                            </div>
                            <div class="stream-title">${s.title}</div>
                        </div>
                    </div>`;
            });
        } catch (e) {
            grid.innerHTML = '<div class="text-center w-100 py-5"><h3>üì° Synchronizing Universe... Check back in a moment!</h3></div>';
        }
    }

    // Add CSS Animation to JS
    const style = document.createElement('style');
    style.innerHTML = `
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
    `;
    document.head.appendChild(style);

    window.onload = fetchStreams;
</script>

</body>
</html>
