<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8NEMWLX7BF');

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3359114283161345">
    
    <title>GNN | Global News Network | High-Impact Reporting</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { 
            --primary: #002147; 
            --accent: #cc0000; 
            --bg: #f0f2f5;
            --glass: rgba(255, 255, 255, 0.95);
        }

        body { 
            background-color: var(--bg);
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
        }

        .navbar { 
            background: var(--primary) !important; 
            border-bottom: 3px solid var(--accent);
            padding: 1rem 0;
        }

        .card-custom {
            background: var(--glass);
            border: none;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-bottom: 24px;
            overflow: hidden;
        }

        .card-header-custom {
            padding: 20px 25px;
            border-bottom: 1px solid #eee;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-label {
            font-weight: 800;
            font-size: 0.9rem;
            text-transform: uppercase;
            color: var(--primary);
            margin: 0;
        }

        /* תיקון קריטי ליוטיוב */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* יחס 16:9 */
            height: 0;
            background: #000;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        footer {
            background: #0a0a0a;
            color: #777;
            padding: 60px 0 40px;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<div class="tradingview-widget-container">
    <div class="tradingview-widget-container__widget"></div>
    <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
    {
    "symbols": [
      { "proName": "FOREXCOM:SPX3500", "title": "S&P 500" },
      { "proName": "BITSTAMP:BTCUSD", "title": "Bitcoin" },
      { "proName": "FX_IDC:USDILS", "title": "USD/ILS" }
    ],
    "colorTheme": "light", "isTransparent": false, "displayMode": "adaptive", "locale": "en"
    }
    </script>
</div>

<nav class="navbar navbar-dark sticky-top">
    <div class="container d-flex justify-content-between align-items-center">
        <a class="navbar-brand fw-bold" href="#">GNN<span class="text-danger">.</span>LIVE</a>
        <div id="clock" class="text-white fw-light small"></div>
    </div>
</nav>

<main class="container my-5">
    <div class="row g-4">
        
        <div class="col-lg-8">
            <div class="card card-custom">
                <div class="card-header-custom">
                    <h2 class="section-label"><i class="bi bi-newspaper"></i> Verified Headlines</h2>
                </div>
                <div class="p-0">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-timeline.js" async>
                        {
                        "feedMode": "all_symbols",
                        "colorTheme": "light",
                        "isTransparent": true,
                        "displayMode": "regular",
                        "width": "100%",
                        "height": 800,
                        "locale": "en"
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="card card-custom">
                <div class="card-header-custom">
                    <h2 class="section-label"><i class="bi bi-play-circle-fill"></i> Live Broadcast</h2>
                </div>
                <div class="video-container">
                    <iframe 
                        src="https://www.youtube.com/embed/rEKifG2XUZg?autoplay=1&mute=1&rel=0&showinfo=0" 
                        title="YouTube video player" 
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                        allowfullscreen>
                    </iframe>
                </div>
            </div>

            <div class="card card-custom mt-4">
                <div class="card-header-custom">
                    <h2 class="section-label"><i class="bi bi-graph-up-arrow"></i> Market Pulse</h2>
                </div>
                <div class="p-2">
                    <div class="tradingview-widget-container">
                        <div class="tradingview-widget-container__widget"></div>
                        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-hotlists.js" async>
                        {
                        "colorTheme": "light",
                        "exchange": "US",
                        "showChart": true,
                        "locale": "en",
                        "width": "100%",
                        "height": 450
                        }
                        </script>
                    </div>
                </div>
            </div>
        </div>

    </div>
</main>

<footer>
    <div class="container text-center">
        <p>© 2026 GNN International | Developed by <a href="https://github.com/almog787" class="text-danger fw-bold text-decoration-none">Almog787</a></p>
    </div>
</footer>

<script>
    function updateTime() {
        const now = new Date();
        document.getElementById('clock').innerText = now.toLocaleTimeString('en-US', {hour12: false});
    }
    setInterval(updateTime, 1000);
    updateTime();
</script>

</body>
</html>
