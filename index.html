<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-8NEMWLX7BF"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-8NEMWLX7BF');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-adsense-account" content="ca-pub-3359114283161345">
    
    <title>GNN | Global News Network Live</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        :root { 
            --gnn-navy: #002147; 
            --gnn-red: #cc0000; 
            --gnn-dark: #1a1a1a;
            --gnn-gray: #f4f7f6;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--gnn-gray);
            margin: 0;
        }

        .navbar { background: var(--gnn-navy) !important; border-bottom: 5px solid var(--gnn-red); }

        .ticker-wrap { 
            background: #fff; 
            padding: 10px 0; 
            overflow: hidden; 
            white-space: nowrap; 
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }

        .ticker-label { 
            background: var(--gnn-red); 
            color: white; 
            padding: 2px 15px; 
            font-weight: bold; 
            margin-right: 20px;
            z-index: 5;
        }

        .ticker-content { 
            display: inline-block; 
            animation: ticker-kf 60s linear infinite;
        }

        @keyframes ticker-kf {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .news-card { 
            border: none; 
            transition: 0.3s; 
            height: 100%; 
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .news-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }

        .card-img-top { height: 200px; object-fit: cover; background: #eee; }

        .footer { background: var(--gnn-dark); color: white; padding: 40px 0; margin-top: 50px; }
    </style>
</head>
<body>

<div id="tradingview-ticker">
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-ticker-tape.js" async>
        {
          "symbols": [
            {"proName": "BITSTAMP:BTCUSD", "title": "Bitcoin"},
            {"proName": "FX_IDC:USDILS", "title": "USD/ILS"},
            {"proName": "NASDAQ:AAPL", "title": "Apple"},
            {"proName": "FX_IDC:EURUSD", "title": "EUR/USD"}
          ],
          "colorTheme": "light", "isTransparent": false, "displayMode": "adaptive", "locale": "en"
        }
        </script>
    </div>
</div>

<nav class="navbar navbar-dark">
    <div class="container d-flex justify-content-between">
        <a class="navbar-brand fw-bold" href="#">GLOBAL NEWS<span class="text-danger">.</span></a>
        <span class="text-white-50 small" id="current-date"></span>
    </div>
</nav>

<div class="ticker-wrap">
    <span class="ticker-label shadow-sm">BREAKING</span>
    <div id="ticker-feed" class="ticker-content fw-bold">
        Loading latest world headlines...
    </div>
</div>

<main class="container my-5">
    <h3 class="fw-bold mb-4" style="border-left: 5px solid var(--gnn-red); padding-left: 15px;">TOP STORIES</h3>
    <div class="row g-4" id="main-content">
        <div class="text-center py-5">
            <div class="spinner-border text-danger" role="status"></div>
            <p class="mt-3 text-muted">Fetching live feed...</p>
        </div>
    </div>
</main>

<footer class="footer text-center">
    <div class="container">
        <p class="mb-1">© 2026 GNN | Global News Network</p>
        <p class="small text-white-50">Developed by <a href="https://github.com/almog787" class="text-white fw-bold text-decoration-none">Almog787</a></p>
    </div>
</footer>

<script>
    document.getElementById('current-date').innerText = new Date().toLocaleDateString('en-US', { weekday: 'long', month: 'long', day: 'numeric' });

    async function fetchNews() {
        const contentArea = document.getElementById('main-content');
        const ticker = document.getElementById('ticker-feed');
        
        // מקור החדשות
        const newsUrl = `https://saurav.tech/NewsAPI/top-headlines/category/general/us.json?t=${new Date().getTime()}`;

        try {
            const response = await fetch(newsUrl);
            const data = await response.json();
            const articles = data.articles;

            // עדכון הטיקר
            ticker.innerHTML = articles.slice(0, 10).map(a => `• ${a.title}`).join(' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; ');

            // עדכון הכתבות
            contentArea.innerHTML = '';
            articles.slice(0, 15).forEach(item => {
                if (!item.urlToImage) return;

                contentArea.innerHTML += `
                    <div class="col-md-6 col-lg-4">
                        <div class="card news-card">
                            <img src="${item.urlToImage}" class="card-img-top" onerror="this.src='https://via.placeholder.com/600x400?text=GNN+NEWS'">
                            <div class="card-body d-flex flex-column">
                                <span class="text-danger small fw-bold mb-2">${item.source.name}</span>
                                <h5 class="card-title fw-bold">${item.title}</h5>
                                <p class="card-text text-muted small">${item.description ? item.description.substring(0, 100) + '...' : ''}</p>
                                <div class="mt-auto pt-3 border-top d-flex justify-content-between align-items-center">
                                    <span class="small text-muted">${new Date(item.publishedAt).toLocaleDateString()}</span>
                                    <a href="${item.url}" target="_blank" class="btn btn-sm btn-danger">Read More</a>
                                </div>
                            </div>
                        </div>
                    </div>`;
            });
        } catch (error) {
            contentArea.innerHTML = '<div class="col-12 text-center py-5"><p class="alert alert-warning">News feed is currently unavailable. Please try again later.</p></div>';
        }
    }

    window.onload = fetchNews;
</script>
</body>
</html>
